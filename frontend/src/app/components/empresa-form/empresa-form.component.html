<div class="container mx-auto p-4 bg-gray-900 text-gray-200">
    <h2 class="text-2xl font-bold mb-12 text-center mt-24">Formul√°rio de Empresa</h2>
    <form (ngSubmit)="saveEmpresa()">
      <div class="mb-4">
        <label for="nome" class="block text-sm font-medium mb-1">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="empresa.nome" name="nome" class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-gray-200" />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
        Salvar
      </button>
    </form>
    <div class="flex justify-center">
      <button (click)="navigateTo('/dashboard')" class="w-48 mt-8 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
          Voltar
      </button>
    </div>
  </div>
