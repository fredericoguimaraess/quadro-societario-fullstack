<div class="container mx-auto p-4 bg-gray-900">
    <h2 class="text-2xl font-bold mb-12 text-center text-gray-200 mt-24">Lista de Empresas</h2>
    <ul class="list-disc pl-5">
      <li *ngFor="let empresa of empresas" class="mb-2 p-4 border border-gray-700 rounded-md shadow-md bg-gray-800">
        <div class="flex justify-between items-center">
          <span class="text-lg font-medium text-gray-200">{{ empresa.nome }} - Quantidade de SÃ³cios: {{ empresa.socios.length }}</span>
          <button 
            class="ml-4 bg-red-700 text-white px-3 py-1 rounded hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50"
            (click)="deleteEmpresa(empresa.id)">
            Excluir
          </button>
        </div>
      </li>
    </ul>
    <div class="flex justify-center">
      <button (click)="navigateTo('/dashboard')" class="w-48 mt-8 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
          Voltar
      </button>
    </div>
  </div>
