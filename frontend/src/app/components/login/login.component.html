<div class="container mx-auto p-4 min-h-screen flex items-center justify-center bg-gray-900 text-gray-200">
    <div class="w-full max-w-xs">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-gray-200" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium mb-1">Senha:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-gray-200" />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
          Entrar
        </button>
      </form>
      <div *ngIf="errorMessage" class="mt-4 text-red-500">{{ errorMessage }}</div>
    </div>
  </div>
